<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders Vault - Modern Task Management</title>
    <meta name="description" content="A modern, beautiful reminder and task management application">

    <!-- Progressive Web App meta -->
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Critical CSS for loading screen -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .loading-screen {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .app-logo {
            margin-bottom: 3rem;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .app-logo h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0 0 0.5rem 0;
            letter-spacing: -1px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .app-logo p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .loading-content {
            margin-bottom: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        .loading-text {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 500;
            animation: textPulse 2s ease-in-out infinite;
            margin: 0;
        }

        .status-text {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-top: 1rem;
            font-style: italic;
        }

        /* Background animation */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: shapeFloat 8s ease-in-out infinite;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            animation-delay: -2s;
        }

        .shape-2 {
            top: 20%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: -4s;
        }

        .shape-3 {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 20% 80% 20% 80% / 80% 20% 80% 20%;
            animation-delay: -6s;
        }

        .shape-4 {
            bottom: 30%;
            right: 30%;
            width: 60px;
            height: 60px;
            background: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: -1s;
        }

        /* Animations */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes shapeFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Error state */
        .error-state {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .error-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .loading-screen {
                padding: 1rem;
            }

            .app-logo h1 {
                font-size: 2rem;
            }

            .logo-icon {
                font-size: 3rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .logo-icon,
            .spinner,
            .floating-shape {
                animation: none;
            }

            .loading-text {
                animation: none;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="loading-screen">
    <div class="app-logo">
        <div class="logo-icon" role="img" aria-label="Application logo">üìù</div>
        <h1>Reminders Vault</h1>
        <p>Modern Task Management</p>
    </div>

    <div class="loading-content">
        <div class="spinner" aria-label="Loading"></div>
        <p id="loadingText" class="loading-text">Initializing application...</p>
        <p id="statusText" class="status-text">Please wait while we set things up</p>
    </div>

    <div id="errorContainer" style="display: none;">
        <div class="error-state">
            <h3>‚ö†Ô∏è Initialization Failed</h3>
            <p id="errorMessage">Something went wrong while starting the application.</p>
            <div class="error-actions">
                <button class="btn btn-primary" onclick="window.location.reload()">
                    üîÑ Try Again
                </button>
                <button class="btn btn-secondary" onclick="forceRedirect()">
                    ‚û°Ô∏è Go to Login
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Animated Background -->
<div class="floating-shapes" aria-hidden="true">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
</div>

<!-- Application Router Script -->
<script>
    // ===== APPLICATION ROUTER =====

    class AppRouter {
        constructor() {
            this.initializationSteps = [
                { name: 'Checking environment...', duration: 300 },
                { name: 'Loading configuration...', duration: 500 },
                { name: 'Checking authentication...', duration: 400 },
                { name: 'Preparing interface...', duration: 600 },
                { name: 'Ready!', duration: 200 }
            ];
            this.currentStep = 0;
        }

        async init() {
            console.log('üöÄ Starting Reminders Vault...');

            try {
                // Run initialization steps with progress
                for (const step of this.initializationSteps) {
                    this.updateStatus(step.name);
                    await this.delay(step.duration);
                    this.currentStep++;
                }

                // Check authentication and route accordingly
                await this.routeUser();

            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                this.showError('Failed to initialize application', error.message);
            }
        }

        async routeUser() {
            this.updateStatus('Determining destination...');

            // Check for existing session
            const session = this.getStoredSession();

            if (session && this.isSessionValid(session)) {
                console.log('‚úÖ Valid session found, redirecting to dashboard...');
                this.updateStatus('Loading dashboard...');
                await this.delay(500);
                this.redirectTo('pages/dashboard.html');
            } else {
                console.log('üîë No valid session, redirecting to login...');
                this.updateStatus('Loading login...');
                await this.delay(500);
                this.redirectTo('pages/login.html');
            }
        }

        getStoredSession() {
            try {
                const sessionData = localStorage.getItem('user_session');
                return sessionData ? JSON.parse(sessionData) : null;
            } catch (error) {
                console.warn('Failed to parse stored session:', error);
                return null;
            }
        }

        isSessionValid(session) {
            if (!session || !session.username) return false;

            // Check expiration
            if (session.expiresAt && Date.now() > session.expiresAt) {
                console.log('Session expired');
                this.clearStoredSession();
                return false;
            }

            return true;
        }

        clearStoredSession() {
            try {
                localStorage.removeItem('user_session');
            } catch (error) {
                console.warn('Failed to clear session:', error);
            }
        }

        redirectTo(url) {
            // Add a small delay for smooth transition
            setTimeout(() => {
                window.location.href = url;
            }, 200);
        }

        updateStatus(message) {
            const loadingText = document.getElementById('loadingText');
            const statusText = document.getElementById('statusText');

            if (loadingText) {
                loadingText.textContent = message;
            }

            if (statusText) {
                const progress = Math.round((this.currentStep / this.initializationSteps.length) * 100);
                statusText.textContent = 'Progress: ${progress}%';
            }

            console.log('üìç ${message}');
        }

        showError(title, details = '') {
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            const loadingContent = document.querySelector('.loading-content');

            if (loadingContent) {
                loadingContent.style.display = 'none';
            }

            if (errorMessage) {
                errorMessage.textContent = details || 'Please try refreshing the page or contact support if the problem persists.';
            }

            if (errorContainer) {
                errorContainer.style.display = 'block';
            }
        }

        delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    }

    // Global functions for error handling
    window.forceRedirect = () => {
        console.log('üîß Force redirecting to login...');
        window.location.href = 'pages/login.html';
    };

    // Error boundary
    window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);

        const router = window.appRouter;
        if (router) {
            router.showError(
                'Application Error',
                'An unexpected error occurred. Please try refreshing the page.'
            );
        }
    });

    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);

        const router = window.appRouter;
        if (router) {
            router.showError(
                'System Error',
                'A system error occurred. Please try again.'
            );
        }
    });

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', async () => {
        console.log('üì± DOM loaded, starting router...');

        const router = new AppRouter();
        window.appRouter = router; // Make it globally accessible for error handling

        await router.init();
    });

    // Handle back/forward navigation
    window.addEventListener('popstate', () => {
        console.log('üîÑ Navigation detected, re-routing...');
        if (window.appRouter) {
            window.appRouter.routeUser();
        }
    });

    // Service Worker registration for PWA features
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
            try {
                await navigator.serviceWorker.register('/sw.js');
                console.log('‚úÖ Service Worker registered');
            } catch (error) {
                console.warn('Service Worker registration failed:', error);
            }
        });
    }

    // Handle app installation prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
        deferredPrompt = event;
        console.log('üì± App can be installed');
    });

    console.log('üéØ Router script loaded successfully');
</script>

<!-- Fallback for very old browsers -->
<noscript>
    <div style="text-align: center; padding: 2rem; color: white;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser and refresh the page.</p>
    </div>
</noscript>
</body>
</html>
