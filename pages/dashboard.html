<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Reminders Vault</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
<!-- Dashboard Container -->
<div class="dashboard-container">
    <!-- Enhanced Header -->
    <header class="dashboard-header" role="banner">
        <div class="header-content">
            <div class="header-left">
                <h1>üìù Reminders Vault</h1>
                <time id="currentDate" class="current-date"></time>
            </div>
            <div class="header-right">
                <span id="welcomeMessage" class="welcome-message">Welcome back!</span>
                <nav class="user-menu">
                    <button id="logoutBtn" class="logout-btn">üö™ Logout</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main" role="main">
        <!-- Statistics Section with Clickable Cards -->
        <section class="stats-section">
            <div class="stats-grid">
                <button class="stat-card total-reminders clickable-stat" data-filter="all"
                        aria-label="View all reminders">
                    <div class="stat-icon">üìù</div>
                    <div class="stat-content">
                        <h3 id="totalReminders" class="stat-number">0</h3>
                        <p class="stat-label">Total Reminders</p>
                    </div>
                    <div class="click-indicator">üëÜ Click to view</div>
                </button>

                <button class="stat-card active-reminders clickable-stat" data-filter="active"
                        aria-label="View active reminders">
                    <div class="stat-icon">‚è∞</div>
                    <div class="stat-content">
                        <h3 id="activeReminders" class="stat-number">0</h3>
                        <p class="stat-label">Active</p>
                    </div>
                    <div class="click-indicator">üëÜ Click to view</div>
                </button>

                <button class="stat-card completed-today clickable-stat" data-filter="completed"
                        aria-label="View completed reminders">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <h3 id="completedToday" class="stat-number">0</h3>
                        <p class="stat-label">Completed</p>
                    </div>
                    <div class="click-indicator">üëÜ Click to view</div>
                </button>

                <button class="stat-card overdue clickable-stat" data-filter="overdue"
                        aria-label="View overdue reminders">
                    <div class="stat-icon">‚ö†Ô∏è</div>
                    <div class="stat-content">
                        <h3 id="overdue" class="stat-number">0</h3>
                        <p class="stat-label">Overdue</p>
                    </div>
                    <div class="click-indicator">üëÜ Click to view</div>
                </button>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="actions-grid">
                <button class="action-btn primary" id="addReminderBtn">
                    <span class="btn-icon">‚ûï</span>
                    Add Reminder
                </button>
                <button class="action-btn secondary" id="refreshBtn">
                    <span class="btn-icon">üîÑ</span>
                    Refresh
                </button>
                <button class="action-btn tertiary" id="exportBtn">
                    <span class="btn-icon">üì§</span>
                    Export
                </button>
                <button class="action-btn secondary" id="testNotificationBtn">
                    <span class="btn-icon">üîî</span>
                    Test Alert
                </button>
                <button class="action-btn secondary" id="clearFiltersBtn" style="display: none;">
                    <span class="btn-icon">üè†</span>
                    Show All
                </button>
            </div>
        </section>

        <!-- Enhanced Reminders Section with Filtering -->
        <section class="reminders-section">
            <div class="section-header">
                <h2 id="remindersTitle">All Reminders</h2>
                <div class="section-controls">
                    <select id="sortBy" class="sort-select">
                        <option value="datetime">Sort by Date</option>
                        <option value="priority">Sort by Priority</option>
                        <option value="title">Sort by Title</option>
                        <option value="created">Sort by Created</option>
                    </select>
                    <button class="refresh-btn" id="refreshRemindersBtn">üîÑ</button>
                </div>
            </div>

            <!-- Filter Info Bar -->
            <div id="filterInfo" class="filter-info" style="display: none;">
                <span id="filterText">Showing all reminders</span>
                <button id="clearFilterBtn" class="clear-filter-btn">‚úï Clear</button>
            </div>

            <!-- Reminders List -->
            <div id="remindersList" class="reminders-list enhanced">
                <!-- Dynamic content will be inserted here -->
            </div>

            <!-- Pagination -->
            <div id="paginationContainer" class="pagination" style="display: none;">
                <button id="prevPage" class="page-btn">‚Üê Previous</button>
                <span id="pageInfo" class="page-info">Page 1 of 1</span>
                <button id="nextPage" class="page-btn">Next ‚Üí</button>
            </div>
        </section>

        <!-- Today's Schedule -->
        <section class="schedule-section">
            <div class="section-header">
                <h2>Today's Schedule</h2>
            </div>
            <div id="todaySchedule" class="schedule-list">
                <!-- Dynamic content will be inserted here -->
            </div>
        </section>
    </main>
</div>

<!-- Add Reminder Modal -->
<div id="addReminderModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2><span class="label-icon">‚ûï</span> Add New Reminder</h2>
            <button class="close" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="addReminderForm">
                <div class="form-group">
                    <label for="reminderTitle">
                        <span class="label-icon">üìù</span>
                        Title <span class="required">*</span>
                    </label>
                    <input type="text" id="reminderTitle" name="title" required maxlength="100"
                           placeholder="Enter reminder title">
                </div>

                <div class="form-group">
                    <label for="reminderDescription">
                        <span class="label-icon">üìÑ</span>
                        Description
                    </label>
                    <textarea id="reminderDescription" name="description" rows="3" maxlength="500"
                              placeholder="Optional details about this reminder"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="reminderDate">
                            <span class="label-icon">üìÖ</span>
                            Date & Time <span class="required">*</span>
                        </label>
                        <input type="datetime-local" id="reminderDate" name="datetime" required>
                    </div>

                    <div class="form-group">
                        <label for="reminderPriority">
                            <span class="label-icon">‚≠ê</span>
                            Priority
                        </label>
                        <select id="reminderPriority" name="priority">
                            <option value="1">Low üîµ</option>
                            <option value="2" selected>Medium üü°</option>
                            <option value="3">High üü†</option>
                            <option value="4">Urgent üî¥</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reminderCategory">
                        <span class="label-icon">üìÇ</span>
                        Category
                    </label>
                    <select id="reminderCategory" name="category">
                        <option value="personal" selected>Personal</option>
                        <option value="work">Work</option>
                        <option value="health">Health</option>
                        <option value="finance">Finance</option>
                        <option value="education">Education</option>
                        <option value="social">Social</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="reminderNotification" name="notification" checked>
                        <span class="label-icon">üîî</span>
                        Enable notifications for this reminder
                    </label>
                </div>

                <!-- Quick Time Buttons -->
                <div class="quick-time-buttons">
                    <h4><span class="label-icon">‚ö°</span> Quick Times</h4>
                    <div class="time-buttons">
                        <button type="button" class="time-btn" data-minutes="15">15m</button>
                        <button type="button" class="time-btn" data-minutes="30">30m</button>
                        <button type="button" class="time-btn" data-hours="1">1h</button>
                        <button type="button" class="time-btn" data-hours="2">2h</button>
                        <button type="button" class="time-btn" data-hours="24">Tomorrow</button>
                        <button type="button" class="time-btn" data-hours="168">Next Week</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-cancel" onclick="closeModal('addReminderModal')">
                Cancel
            </button>
            <button type="submit" form="addReminderForm" class="btn-submit">
                <span class="btn-icon">üíæ</span>
                Create Reminder
            </button>
        </div>
    </div>
</div>

<!-- Enhanced Styles for New Features -->
<style>
    /* Clickable Statistics Cards */
    .clickable-stat {
        position: relative;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
    }

    .clickable-stat:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .clickable-stat:focus {
        outline: 3px solid var(--primary-color);
        outline-offset: 2px;
    }

    .click-indicator {
        position: absolute;
        bottom: 8px;
        right: 12px;
        font-size: 0.75rem;
        opacity: 0;
        color: var(--text-secondary);
        transition: opacity 0.3s ease;
        font-weight: 500;
    }

    .clickable-stat:hover .click-indicator {
        opacity: 1;
    }

    /* Enhanced Reminders Section */
    .section-controls {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .sort-select {
        padding: var(--spacing-sm) var(--spacing-md);
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        background: var(--bg-primary);
        color: var(--text-primary);
        font-size: var(--font-size-sm);
        cursor: pointer;
        transition: all var(--transition-fast);
    }

    .sort-select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Filter Info Bar */
    .filter-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--spacing-md);
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-md);
        animation: slideInDown 0.3s ease;
    }

    .clear-filter-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: var(--spacing-xs) var(--spacing-sm);
        border-radius: var(--radius-sm);
        cursor: pointer;
        font-size: var(--font-size-xs);
        font-weight: 600;
        transition: all var(--transition-fast);
    }

    .clear-filter-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
    }

    /* Enhanced Reminders List */
    .reminders-list.enhanced {
        max-height: 600px;
        overflow-y: auto;
    }

    .reminder-item.enhanced {
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        gap: var(--spacing-md);
        padding: var(--spacing-lg);
        background: var(--bg-primary);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-lg);
        margin-bottom: var(--spacing-sm);
        transition: all var(--transition-normal);
        position: relative;
        overflow: hidden;
    }

    .reminder-item.enhanced::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: var(--primary-color);
        transition: width var(--transition-fast);
    }

    .reminder-item.enhanced:hover {
        transform: translateX(4px);
        box-shadow: var(--shadow-lg);
        border-color: var(--primary-color);
    }

    .reminder-item.enhanced:hover::before {
        width: 8px;
    }

    .reminder-priority-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-top: 2px;
    }

    .reminder-details {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-xs);
    }

    .reminder-title-enhanced {
        font-weight: 600;
        color: var(--text-primary);
        font-size: var(--font-size-base);
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
    }

    .reminder-meta {
        display: flex;
        flex-wrap: wrap;
        gap: var(--spacing-md);
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
    }

    .reminder-description {
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
        margin-top: var(--spacing-xs);
        font-style: italic;
    }

    .reminder-badges {
        display: flex;
        gap: var(--spacing-xs);
        align-items: center;
    }

    .badge {
        padding: var(--spacing-xs) var(--spacing-sm);
        border-radius: var(--radius-sm);
        font-size: var(--font-size-xs);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .badge-priority-low { background: rgba(33, 150, 243, 0.1); color: #1976D2; }
    .badge-priority-medium { background: rgba(255, 152, 0, 0.1); color: #F57C00; }
    .badge-priority-high { background: rgba(255, 87, 34, 0.1); color: #E64A19; }
    .badge-priority-urgent { background: rgba(244, 67, 54, 0.1); color: #D32F2F; }

    .badge-category { background: rgba(76, 175, 80, 0.1); color: #388E3C; }

    .badge-status-active { background: rgba(33, 150, 243, 0.1); color: #1976D2; }
    .badge-status-completed { background: rgba(76, 175, 80, 0.1); color: #388E3C; }
    .badge-status-overdue { background: rgba(244, 67, 54, 0.1); color: #D32F2F; }

    .reminder-actions-enhanced {
        display: flex;
        gap: var(--spacing-xs);
        align-items: center;
    }

    .action-btn-small {
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-fast);
        font-size: var(--font-size-lg);
    }

    .action-btn-complete {
        background: var(--success-gradient);
        color: white;
    }

    .action-btn-delete {
        background: var(--danger-gradient);
        color: white;
    }

    .action-btn-small:hover {
        transform: scale(1.1);
        box-shadow: var(--shadow-md);
    }

    /* Pagination */
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: var(--spacing-md);
        margin-top: var(--spacing-lg);
        padding: var(--spacing-md);
    }

    .page-btn {
        padding: var(--spacing-sm) var(--spacing-md);
        background: var(--bg-primary);
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-weight: 500;
    }

    .page-btn:hover:not(:disabled) {
        border-color: var(--primary-color);
        color: var(--primary-color);
        transform: translateY(-1px);
    }

    .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .page-info {
        font-weight: 600;
        color: var(--text-primary);
    }

    /* Empty State */
    .empty-state-enhanced {
        text-align: center;
        padding: var(--spacing-3xl);
        color: var(--text-muted);
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        border: 2px dashed var(--border-color);
    }

    .empty-state-enhanced .empty-icon {
        font-size: 3rem;
        margin-bottom: var(--spacing-lg);
        opacity: 0.5;
    }

    .empty-state-enhanced h3 {
        color: var(--text-secondary);
        font-size: var(--font-size-xl);
        margin-bottom: var(--spacing-md);
    }

    .empty-state-action {
        padding: var(--spacing-md) var(--spacing-xl);
        background: var(--primary-gradient);
        color: white;
        border: none;
        border-radius: var(--radius-lg);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-normal);
    }

    .empty-state-action:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    /* Animations */
    @keyframes slideInDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .reminder-item.enhanced {
            grid-template-columns: auto 1fr;
            gap: var(--spacing-sm);
        }

        .reminder-actions-enhanced {
            grid-column: 1 / -1;
            justify-content: flex-end;
            margin-top: var(--spacing-sm);
        }

        .section-controls {
            flex-direction: column;
            align-items: stretch;
            gap: var(--spacing-sm);
        }
    }
</style>

<!-- Clean ES6 Module Dashboard Script -->
<script type="module">
    import { DashboardController } from '../js/DashboardController.js';

    // Initialize dashboard
    const dashboard = new DashboardController();

    // Make globally accessible for onclick handlers
    window.dashboard = dashboard;
    window.closeModal = (modalId) => dashboard.closeModal(modalId);

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            dashboard.initialize();
        });
    } else {
        dashboard.initialize();
    }

    console.log('üì± Clean dashboard script loaded');
</script>

<!-- Fallback for browsers without module support -->
<script nomodule>
    document.body.innerHTML = `
    <div style="
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex; align-items: center; justify-content: center;
        color: white; font-family: system-ui, sans-serif; text-align: center;
    ">
        <div>
            <h1>Browser Update Required</h1>
            <p>This application requires ES6 module support.</p>
            <p>Please update your browser to continue.</p>
        </div>
    </div>
`;
</script>

<!-- Error boundary -->
<script>
    window.addEventListener('error', (event) => {
        console.error('Dashboard error:', event.error);

        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = `
        position: fixed; top: 20px; right: 20px; left: 20px;
        background: #fee; border: 1px solid #fcc; color: #c66;
        padding: 15px; border-radius: 5px; z-index: 10001;
        font-family: system-ui, sans-serif; text-align: center;
    `;
        errorDiv.innerHTML = `
        <strong>‚ö†Ô∏è Application Error</strong><br>
        ${event.error?.message || 'Something went wrong'}<br>
        <button onclick="window.location.reload()" style="margin-top: 10px; padding: 5px 10px;">
            üîÑ Refresh Page
        </button>
    `;
        document.body.appendChild(errorDiv);
    });
</script>
</body>
</html>
